<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dropDownMenus</title>
  </head>
  <body>
    <script type="module" src="bundle.js" defer></script>

    <div id="menu" class="h-96 w-full bg-slate-500"></div>

    <button
      id="button"
      class="border-2 border-dotted border-blue-950 hover:drop-shadow-md"
    >
      New Snake Image
    </button>

    <img id="snake_img" class="h-48 w-48" />

    <div class="flex flex-col">
      <label for="giph_search">giph search:</label>
      <input type="text" id="search_box" class="border-2 border-black" />
      <button
        id="search_submit"
        class="border-4 border-dotted border-green-500"
      >
        Search
      </button>
    </div>

    <img id="search_img" class="h-48 w-48" />
  </body>
</html>
