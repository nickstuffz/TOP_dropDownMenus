<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dropDownMenus</title>
  </head>
  <body>
    <script type="module" src="bundle.js" defer></script>

    <!-- drop down menu -->
    <div id="menu_background" class="h-80 w-full bg-slate-900">
      <div id="menu" class="group flex h-10 w-40 flex-col bg-white">
        Components
        <div
          id="shifters"
          class="tab hidden bg-white hover:block group-hover:block"
        >
          Shifters
        </div>
        <div
          id="brakes"
          class="tab hidden bg-white hover:block group-hover:block"
        >
          Brakes
        </div>
      </div>
    </div>

    <!-- mobile menu -->

    <!-- image slider -->
    <div id="image_grid" class="grid grid-cols-4 bg-black">
      <div id="image_left" class="z-10 bg-black"></div>
      <div
        id="image_track"
        class="z-0 col-span-2 col-start-2 flex -translate-x-0 transition-transform"
      >
        <img src="images/P1000366.JPG" />
        <img src="images/P1000377.JPG" />
        <img src="images/P1000456.JPG" />
      </div>
      <div id="image_right" class="z-10 bg-black"></div>
    </div>

    <!-- form validation -->
    <!-- api practice -->
    <button
      id="snake_button"
      class="border-2 border-dotted border-blue-950 hover:drop-shadow-md"
    >
      New Snake Image
    </button>

    <button
      id="cat_button"
      class="border-2 border-dotted border-blue-950 hover:drop-shadow-md"
    >
      New Cat Image
    </button>

    <img id="img" class="h-48 w-48" />

    <div class="flex flex-col">
      <label for="search_box">giph search:</label>
      <input type="text" id="search_box" class="border-2 border-black" />
      <button
        id="search_submit"
        class="border-4 border-dotted border-green-500"
      >
        Search
      </button>
    </div>

    <img id="search_img" class="h-48 w-48" />
  </body>
</html>
